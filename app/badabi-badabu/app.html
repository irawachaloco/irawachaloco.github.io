<div class="page-header">
    <div class="col-md-12">
        <h1>mascotas</h1>
        <ul>
            <li class="listStyleNone" ng-repeat="bicho in bichos">{{bicho}}</li>
        </ul>
    </div>
</div>
<div class="gradient-bkgd">
    <svg width="100%" height="100%">
        <rect width="100%" height="100%" style="fill:url(#myG-BB);stroke-width:0;stroke:rgba(0,0,0,0)" />
        <linearGradient id="myG-BB" fy="0" gradientTransform="rotate(60 .5 .5)">
            <stop offset="0" stop-color="#FF005D"></stop>
            <stop stop-color="#14A8CC">
                <animate attributeName="offset" dur="13s" values="0;1;0" repeatCount="indefinite" />
            </stop>
            <stop offset="1" stop-color="hsl(120, 100%, 50%)" />
        </linearGradient>
    </svg>
</div>
